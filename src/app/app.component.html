<div [ngStyle]="{'font-family': police, 'font-size': taille, 'text-align': align}">
  Bonjour {{ nom | uppercase }}
</div><br>
<div>
  <input type="text" [(ngModel)]="nom" value="{{ nom }}" placeholder="Nom">
</div><br>
<div>
  <app-style-form
    (newPoliceEvent)="ChangePolice($event)"
    (newSizeEvent)="changeTaille($event)"
    (newAlignEvent)="changeAlign($event)">
  </app-style-form>
</div>
